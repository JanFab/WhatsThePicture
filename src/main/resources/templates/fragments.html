<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="userController" type="sk.tuke.gamestudio.server.controller.UserController"*/-->

<div th:fragment="header">
    <div class="headerBar">
        <a class="hbHome" href="/">Home</a>
        <div class="hbForm" th:if="not ${@userController.logged}">
            <form action="/login" method="post">
                Login: <input type="text" name="login"/>
                Password: <input type="password" name="password"/>
                <input type="submit"/>
            </form>
        </div>
        <div class="hbForm" th:if="${@userController.logged}">
            Logged as: <span th:text="${@userController.loggedUser.login}"/>
            <a href="/logout" id="logout">Logout</a><br/>
        </div>
    </div>
</div>

</html>
